<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: lightgray;
    font-family: Arial;
}

.container {
    gap: 20px;
    justify-content: center;
    max-width: 150px;
    margin: auto;
}

.container a {
    display: block;
    padding: 12px 24px;
    font-size: 17px;
    color: white;
    background-color: black;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.container a:hover {
    background-color: RoyalBlue;
}

.container2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    justify-content: center;
    max-width: 500px;
    margin: auto;
}

.container2 button {
    display: block;
    padding: 12px 24px;
    font-size: 18px;
    color: white;
    background-color: black;
    text-align: center;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container2 button:hover {
    background-color: RoyalBlue;
}

#result {
    margin-top: 20px;
    font-size: 26px;
    color: darkblue;
    font-weight: bold;
}
</style>
</head>

<body>
    <center> 
        <h2 style="font-size: 45px; color: dodgerblue;"><b>Conversion</b></h2>

        <br><br>
        <label for="number" style="font-size: 26px;"><b>Enter Number: </b></label>
        <input id="number" type="number" style="font-size: 20px; padding: 10px; width: 150px; border-radius: 6px; border: 2px solid black;">

        <div id="result"></div>

        <br><br>

        <div class="container2">
            <button onclick="convert('CtoF')">Celsius to Fahrenheit</button>
            <button onclick="convert('FtoC')">Fahrenheit to Celsius</button>
            <button onclick="convert('MtoF')">Meters to Feet</button>
            <button onclick="convert('FtoM')">Feet to Meters</button>
        </div>

        <br><br>

        <div class="container">
            <a href="index.html" onclick="playSound(event, 'index.html')">Home Page</a>
        </div>
    </center>

    <audio id="buttonSound" src="buttonsound.ogg"></audio>

    <script>
        function playSound(event, url) {
            event.preventDefault();
            const sound = document.getElementById("buttonSound");
            sound.currentTime = 0;
            sound.play();
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }

        function convert(type) {
            const input = document.getElementById("number").value;
            const resultDiv = document.getElementById("result");

            if (input === "") {
                resultDiv.textContent = "Please enter your number";
                return;
            }

            const num = parseFloat(input);
            let result = "";

            switch(type) {
                case "CtoF":
                    result = `${num} 째C = ${(num * 9/5 + 32).toFixed(2)} 째F`;
                    break;
                case "FtoC":
                    result = `${num} 째F = ${((num - 32) * 5/9).toFixed(2)} 째C`;
                    break;
                case "MtoF":
                    result = `${num} meters = ${(num * 3.28084).toFixed(2)} feet`;
                    break;
                case "FtoM":
                    result = `${num} feet = ${(num / 3.28084).toFixed(2)} meters`;
                    break;
            }

            resultDiv.textContent = result;
        }
    </script>
</body>

</html>
